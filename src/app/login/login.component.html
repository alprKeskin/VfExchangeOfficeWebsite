<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<div class="slider-pnl">
    <img src="./assets/p2.jpg" height="100%">
</div>

<div class="user-pnl">
    <div class="logo-pnl">
        <img src="./assets/vfone.png" width="310px">
    </div>
    <div class="app-name-pnl">
        <h1>Welcome To Vodafone Exchange Office</h1>
    </div>
    <div class="tab-pnl">
        <mat-tab-group>

            <mat-tab label="Login">

                <div style="height: 400px;">
                    <div class="email-label form-label">
                        E-Mail
                    </div>
                    <input type="email" class="form-group email-edit form-control" [(ngModel)]="email"
                        placeholder="E-Mail">
                    <div class="pass-label form-label">
                        Password
                    </div>
                    <input type="password" class="form-group pass-edit form-control" [(ngModel)]="pass"
                        placeholder="Password" required>

                    <button type="button" class="login-btn" (click)="login()">Login</button>
                </div>


            </mat-tab>

            <mat-tab label="Signup">
                <div style="height: 500px;">
                    <div class="email-label form-label">
                        E-Mail
                    </div>
                    <input type="email" class="form-group email-edit form-control" [(ngModel)]="email"
                        placeholder="E-Mail">

                    <div class="pass-label form-label">
                        Password
                    </div>
                    <input type="password" class="form-group pass-edit form-control" [(ngModel)]="pass"
                        placeholder="Password" required>

                    <div class="repass-label form-label">
                        Re-Password
                    </div>
                    <input type="password" class="form-group repass-edit form-control" [(ngModel)]="repass"
                        placeholder="Re-Password" required>

                    <div class="name-label form-label">
                        Username
                    </div>
                    <input type="text" class="form-group name-edit form-control" [(ngModel)]="name" placeholder="Username"
                        required>

                    <button type="button" class="sign-btn" (click)="signup()">Sign Up</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
